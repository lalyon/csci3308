<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Example 3: Ajax Request/Response</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
   // Bind submit button onclick handler to send an Ajax request and
   //  process Ajax response.
   $(':submit').click(function (event) {
      event.preventDefault();  // Do not run the default action
      var startTime = $(':text[name="startTimeMessage"]').val();
      var endTime = $(':text[name="endTimeMessage"]').val();
      console.log(startTime)
      console.log(endTime)
      $("#message").load("getData.php?startTime=" + startTime + "&endTime=" + endTime);
   });
});
</script>
</head>
<body>
<form method="GET">
  <label>Start Time: <input type="text" name="startTimeMessage"></label><br>
  <label>End Time: <input type="text" name="endTimeMessage"></label><br>
  <input type="submit">
</form>
<p id="message">&nbsp;</p>
</body>
</html>

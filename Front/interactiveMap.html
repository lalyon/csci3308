<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Twitter Map</title>

		<!-- Bootstrap core CSS -->
		<link href="bootstrap.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="cover.css" rel="stylesheet">

		<link rel="stylesheet" href="sampl.css">

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="dates.js"></script>
	</head>

	<body class="text-center" data-gr-c-s-loaded="true">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h3>Twitter Map</h3>
				</div>
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<form method="GET" action="">
						<label>Time:<input type="text" name = "startTimeMessage" placeholder="e.g. 2018-06-30 00:00:00"></label>
						<input type="submit"> 
					</form>
				</div>
			</div>

			<!--Tweet sidenav opens when map pin is clicked-->
			<div id="tweetStream" class ="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeTopTweets()">&times;</a>
				<p>Tweets go here!</p>
			</div>
			<div class="row map-row">
				<div class="col-md-12">
					<!--Map div-->
					<div id="map">
					</div>
				</div>
			</div>
		</div>

		<!-- Initialize default map -->
		<script src="initMapScript.js"></script>

		<!--Connect to Google Maps API-->
		<script async defer
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPoO1nFkhEmg8GVkBjvinwpdxEyGJd9qw&libraries=visualization&callback=initMap">
		</script>

		<!-- Bootstrap core JavaScript
	  ================================================== -->
	  <!-- Placed at the end of the document so the pages load faster -->
	  <script src="popper.js"></script>
	  <script src="bootstrap.js"></script>
	</body>
	<p hidden id="message"></p>
</html>

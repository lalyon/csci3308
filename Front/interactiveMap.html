<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Twitter Map</title>

		<!-- Bootstrap core CSS -->
		<link href="bootstrap.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="cover.css" rel="stylesheet">

		<link rel="stylesheet" href="sampl.css">

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="dates.js"></script>
	</head>

	<body class="text-center" data-gr-c-s-loaded="true">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 header">
					<h3 class="aligning">Twitter Map</h3>
				</div>
				<div class="col-md-4 header">
				<h2 class="aligning">Team S&#x1f4a9;mple</h2>
				</div>
				<div class="col-md-4 header">
					<form class="" method="GET" action="">
						<label>Time:<input type="text" name = "startTimeMessage" placeholder="e.g. 2018-06-30 00:00:00"></label>
						<button type="button" class="btn btn-primary" id="timeButton">Submit</button>
					</form>
				</div>
			</div>

			<!--Tweet sidenav opens when map pin is clicked-->
			<div id="tweetStream" class ="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeTopTweets()">&times;</a>
				<h2 id="cityname" style="margin-left:20px;"></h2>
				<h3 style="margin-left:20px;">Top 5 Positive Tweets</h3>
				<p id="posTweet1" style="color:black;"></p><br>
				<p id="posTweet2" style="color:black;"></p><br>
				<p id="posTweet3" style="color:black;"></p><br>
				<p id="posTweet4" style="color:black;"></p><br>
				<p id="posTweet5" style="color:black;"></p><br>
				<h3 style="margin-left:20px;">Top 5 Negative Tweets</h3>
				<p id="negTweet1" style="color:black;"></p><br>
				<p id="negTweet2" style="color:black;"></p><br>
				<p id="negTweet3" style="color:black;"></p><br>
				<p id="negTweet4" style="color:black;"></p><br>
				<p id="negTweet5" style="color:black;"></p><br>
			</div>
			<div class="row" style="height:100%">
				<!--Map div-->
				<div id="map">
				</div>
			</div>
		</div>

		<!-- Initialize default map -->
		<script src="initMapScript.js"></script>

		<!--Connect to Google Maps API-->
		<script async defer
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPoO1nFkhEmg8GVkBjvinwpdxEyGJd9qw&libraries=visualization&callback=initMap">
		</script>

		<!-- Bootstrap core JavaScript
	  ================================================== -->
	  <!-- Placed at the end of the document so the pages load faster -->
	  <script src="popper.js"></script>
	  <script src="bootstrap.js"></script>
	</body>
	<p hidden id="message"></p>
</html>
